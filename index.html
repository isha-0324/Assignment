<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manegement System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form action="dashboard.html" method="get" class="bg-white p-8 rounded shadow-lg w-80 rounded-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">HR Login</h2>

    <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="hr@company.com"
      class="w-full p-2 mb-4 border rounded"
      required
    />

    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="123456"
      class="w-full p-2 mb-6 border rounded"
      required
    />
    <a href="Dashboard.html">
       <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </a> 
  </form>
</body>
 
</html>
